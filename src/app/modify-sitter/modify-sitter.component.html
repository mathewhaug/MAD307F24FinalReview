<mat-card>
  <mat-card-header>
    <mat-card-title>{{ isNewSitter ? 'Add New Sitter' : 'Modify Sitter' }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="sitterForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput id="name" formControlName="name" />
        <mat-error *ngIf="sitterForm.controls['name'].invalid && sitterForm.controls['name'].touched">
          Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Age</mat-label>
        <input matInput id="age" formControlName="age" type="number" />
        <mat-error *ngIf="sitterForm.controls['age'].invalid && sitterForm.controls['age'].touched">
          Age is required and must be at least 18
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Experience</mat-label>
        <input matInput id="experience" formControlName="experience" type="number" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Specialty</mat-label>
        <input matInput id="specialty" formControlName="specialty" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Rating</mat-label>
        <input matInput id="rating" formControlName="rating" type="number" min="0" max="5" />
      </mat-form-field>

      <mat-checkbox formControlName="available">Available</mat-checkbox>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Photo</mat-label>
        <input matInput id="photo" formControlName="photo" />
      </mat-form-field>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="sitterForm.invalid">Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
