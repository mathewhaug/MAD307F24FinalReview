<mat-card>
  <mat-card-header>
    <mat-card-title>Pet Sitters</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- Add New Sitter Button -->
    <button mat-raised-button color="primary" (click)="navigateToAddSitter()">Add New Sitter</button>

    <!-- Filters Section (No functionality)-->
    <div class="filters" style="margin-top: 16px;">
      <mat-form-field appearance="fill">
        <mat-label>Specialty</mat-label>
        <mat-select>
          <mat-option value="">All</mat-option>
          <mat-option value="Dogs">Dogs</mat-option>
          <mat-option value="Cats">Cats</mat-option>
          <mat-option value="Birds">Birds</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Availability</mat-label>
        <mat-select>
          <mat-option value="">All</mat-option>
          <mat-option [value]="true">Available</mat-option>
          <mat-option [value]="false">Unavailable</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Sitters List Section -->
    <div class="sitter-list">
      <mat-grid-list cols="4" rowHeight="4:3" gutterSize="5px">
        <mat-grid-tile *ngFor="let sitter of sitters">
          <mat-card class="sitter-card">
            <mat-card-header>
              <mat-card-title>{{ sitter.name }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p><strong>Specialty:</strong> {{ sitter.specialty }}</p>
              <p><strong>Rating:</strong> {{ sitter.rating }}</p>
              <p><strong>Avail: </strong> <span [appSitterStatus]="sitter.available"></span></p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button [routerLink]="'/sitters/' + sitter.id">View Details</button>
              <button mat-raised-button color="accent" (click)="navigateToModifySitter(sitter.id)">Edit</button>
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </mat-card-content>
</mat-card>
